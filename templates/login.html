<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>学少的登陆页面</title>
		<link rel="stylesheet" href="../static/css/Style.css" />
		<link rel="stylesheet" href="../static/css/iconfont.css" />
	</head>
	<body>
		<div id="maxbox">
			<h1>LOGIN</h1>
			<div class="inputbox">
                <form action="/login" method="POST">
                    <div class="inputText">
                        <span class="iconfont icon-mine"></span>
                        <input name='inputEmailAddress' type="text" placeholder="Username" />
                    </div>
                    <div class="inputText">
                        <span class="iconfont icon-lock"></span>
                        <input name="inputPassword" type="password" placeholder="Password" />
                    </div>
                    <input  class="inputButton" type="submit" value="LOGIN" />
                    <div id="sign_up">
                        Don't have account ? <a href="#">Sign Up</a>
                        <div id="msg"><a href="#">{{ msg }}</a></div>
                    </div>

				</form>
			</div>
			
			
		</div>
		
	</body>
</html>
